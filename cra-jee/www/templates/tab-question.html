<ion-view view-title="Ask question">
  <ion-content class="padding">
    <div class="list">
      <a class="item item-avatar" href="#">
        <img src="img/1441712212_andrew.png">
        <h2>User</h2>
        <p>Student MCA 3rd year</p>
      </a>
    </div>
    <div class="card">
      <div class="item item-positive item-divider">
        Ask your question
      </div>
      <div class="item item-text-wrap">
          <label class="item item-input item-select">
            <div class="input-label">
              Subject
            </div>
            <select ng-model="subject">
              <option selected>Mathematics</option>
              <option>Other</option>
            </select>
          </label>
          <div class="item item-toggle">
            Is public? {{isPublic}}
            <label class="toggle toggle-dark">
              <input ng-model="isPublic" type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
          <label class="item item-input">
            {{questionTitle}}<input type="text" ng-model="questionTitle" placeholder="Question Title">
          </label>
          <label class="item item-input">
            {{questionContent}}<textarea ng-model="questionContent" rows="10" placeholder="Put your question here..." ></textarea>
          </label>
        </div>
    </div>
    <button type="submit" class="button button-balanced" ng-click="submit()">
      Submit
    </button>
    <button type="button" class="button button-dark">
      Reset
    </button>
