<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Ask question" icon-off="ion-help" icon-on="ion-help-circled" href="#/tab/question">
    <ion-nav-view name="tab-question"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Answers" icon-off="ion-chatbubble" icon-on="ion-chatbubble-working" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
